    <script src="./assets/js/script.js"></script>

    <!-- Contact form handler script -->
    <script>
      const form = document.getElementById("contact-form");
      const statusText = document.getElementById("form-status");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
              Accept: "application/json",
            },
          });

          if (response.ok) {
            statusText.textContent = "Message sent successfully!";
            statusText.style.color = "#70ff70";
            form.reset();
            // Optional: Scroll back to contact section
            document
              .querySelector(".form")
              .scrollIntoView({ behavior: "smooth" });
          } else {
            statusText.textContent = "Oops! Something went wrong.";
            statusText.style.color = "#ff7070";
          }
        } catch (error) {
          statusText.textContent = "Failed to send message. Please try again.";
          statusText.style.color = "#ff7070";
        }
      });
    </script>
